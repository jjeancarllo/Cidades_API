<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-orange-900 w-screen h-screen flex items-center flex-col font-sans">
        <h1 class="text-white mt-10 text-5xl">Query API</h1>
        <div class="cidadesEstado mt-20">
            <div class="sm:col-span-3">
                <label for="estados" class="block text-sm font-medium leading-6 text-gray-900 text-white">Select a state</label>
                <div class="mt-2">
                    <select id="estados" name="estados" autocomplete="estados-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                    </select>
                    
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-white mt-20">Enter a city</label>
                <ul id="listaCidades" class="mt-2 border border-gray-300 rounded-md p-2 max-h-40 overflow-y-auto"></ul>
            </div>
        </div>
        <div class="dadosCidade mt-20">
            <div class="flex flex-row items-center">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-white">Enter a city</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="username" id="cidadeInput" autocomplete="username" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="E.g., Los Angeles">
                    </div>
                </div>
                <button id="procurarCidade" type="submit" class="ml-2 mt-8 rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search</button>
            </div>
            <div class="flex flex-row items-center">
                <div class="sm:col-span-4">
                    <label for="municipio" class="block text-sm font-medium leading-6 text-white">Municipality Name</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="municipio" id="municipio" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="E.g., Los Angeles ">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="regiaoMetropolitana" class="block text-sm font-medium leading-6 text-white">Metropolitan Region</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="regiaoMetropolitana" id="regiaoMetropolitana" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="sigla" class="block text-sm font-medium leading-6 text-white">State Abbreviation</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="sigla" id="sigla" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="E.g., Los Angeles">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="estado" class="block text-sm font-medium leading-6 text-white">State Name</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="estado" id="estado" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="E.g., Los Angeles">
                    </div>
                </div>
                <div class="sm:col-span-4 ml-4">
                    <label for="regiao" class="block text-sm font-medium leading-6 text-white">Region</label>
                    <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                        <input type="text" name="regiao" id="regiao" class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="E.g., Southeast">
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/index.js"></script>
</body>
</html>
